<script>
    const CSRF_TOKEN = "{{ csrf_token }}";
    
    for (let elm of document.getElementsByName("entry_button")) {
      elm.addEventListener("click", (e) => {
        //ログインしていない場合は会員登録へ
        {% if request.user.is_authenticated %}
        entry(e.target.dataset.item_id);
        //メッセージの変更
        document.getElementById("entry_message").innerHTML="エントリーしました。"
        document.getElementById("disp").style.display="none";
        {% else %}
          window.location.href = "{% url 'account_signup' %}"
        {% endif %}
  
      });
    }
    async function entry(itemId) {
      const postData = JSON.stringify({
        item_id: itemId,
      });
      res = await executeAPI("api/entry", postData, "POST");
      if (res) {
  
      }
    }
  
    async function executeAPI(url, body, method) {
      try {
        const headers = {
          "content-type": "application/json",
          "X-CSRFToken": CSRF_TOKEN,
        };
        const res = await fetch(url, {
          method: method,
          headers: headers,
          body: body,
        });
        if (res.status >= 200 && res.status < 300) {
          console.log(res);
          return await res;
        } else {
          alert("APIエラー");
          console.log(res);
          return null;
        }
      } catch (e) {
        console.log(e);
        return null;
      }
    }
  
    $('input').click(function() {
      console.log('クリックされました！');
    })
  </script>
